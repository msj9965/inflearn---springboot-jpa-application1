spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # 쿼리를 보고 싶으면 주석 해제
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace